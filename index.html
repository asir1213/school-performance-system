<div id="app"></div>

<script>
fetch("../backend/models/standards.json")
  .then(res => res.json())
  .then(data => {
    const app = document.getElementById("app");

    Object.values(data).forEach(axis => {
      const axisDiv = document.createElement("div");
      axisDiv.className = "axis";
      axisDiv.innerHTML = `<strong>${axis.name}</strong>`;

      axis.domains.forEach(domain => {
        const domainDiv = document.createElement("div");
        domainDiv.className = "domain";
        domainDiv.innerHTML = `<strong>${domain.name}</strong>`;

        domain.standards.forEach(standard => {
          const stdDiv = document.createElement("div");
          stdDiv.className = "standard";

          const indicators = standard.indicators.length;
          const percent = Math.round((indicators / indicators) * 100);

          stdDiv.innerHTML = `
            <span class="percent">${percent}%</span>
            <strong>${standard.name}</strong>
            <ul>
              ${standard.indicators.map(i => `<li>${i}</li>`).join("")}
            </ul>
          `;
          domainDiv.appendChild(stdDiv);
        });

        axisDiv.appendChild(domainDiv);
      });

      app.appendChild(axisDiv);
    });
  });
</script>
