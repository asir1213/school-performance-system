<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #eef2ff, #f7f9fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #1f3c88;
    }

    .login-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1f3c88;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #162e6e;
    }

    .back {
      margin-top: 15px;
      font-size: 13px;
    }

    .back a {
      color: #1f3c88;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <p>الدخول إلى نظام تقويم أداء المدارس</p>

    <input type="email" placeholder="البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">

    <button onclick="location.href='dashboard.html'">دخول</button>

    <div class="back">
      <a href="index.html">العودة للصفحة الرئيسية</a>
    </div>
  </div>

</body>
</html>
