<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #eef2f7, #f7f9fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .lang {
      margin-top: 15px;
      color: #2563eb;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <div class="lang">English</div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("يرجى إدخال البريد وكلمة المرور");
        return;
      }

      fetch("/school-performance-system/data/users.json")
        .then(response => {
          if (!response.ok) {
            throw new Error("فشل تحميل ملف المستخدمين");
          }
          return response.json();
        })
        .then(users => {
          const user = users.find(
            u => u.email === email && u.password === password
          );

          if (user) {
            window.location.href = "dashboard.html";
          } else {
            alert("بيانات الدخول غير صحيحة");
          }
        })
        .catch(error => {
          alert("خطأ في تحميل المستخدمين");
          console.error(error);
        });
    }
  </script>

</body>
</html>
