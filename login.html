<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | نظام تقييم أداء المدارس</title>

<style>
body {
  margin: 0;
  font-family: "Tahoma", Arial;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* الكرت */
.login-card {
  background: white;
  width: 360px;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
}

/* العنوان */
.login-card h1 {
  margin-bottom: 10px;
  color: #1e3a8a;
  font-size: 22px;
}

.login-card p {
  color: #475569;
  font-size: 14px;
  margin-bottom: 25px;
}

/* الحقول */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #cbd5f5;
  font-size: 14px;
}

/* الزر */
button {
  width: 100%;
  background: #2563eb;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

/* رابط */
.back {
  display: block;
  margin-top: 15px;
  font-size: 13px;
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>تسجيل الدخول</h1>
  <p>الدخول إلى نظام تقييم أداء المدارس</p>

  <input type="email" placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <a class="back" href="index.html">العودة للصفحة الرئيسية</a>
</div>

<script>
function login() {
  // مؤقتًا بدون تحقق (واجهة فقط)
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
