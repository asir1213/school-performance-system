<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>رفع الأدلة | نظام تقييم أداء المدارس</title>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial;
  background: #f4f7fb;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1f3c88;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  margin: 0 0 20px;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 8px;
}

.sidebar a:hover {
  background: #2563eb;
}

/* Main */
.main {
  flex: 1;
  padding: 30px;
}

.header {
  background: white;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.form-box {
  margin-top: 30px;
  background: white;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  max-width: 700px;
}

.form-box h3 {
  margin-bottom: 20px;
  color: #1f3c88;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

select, input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>نظام التقييم</h2>
  <a href="dashboard.html">الرئيسية</a>
  <a href="upload.html">رفع الأدلة</a>
  <a href="#">التقارير</a>
</div>

<div class="main">

  <div class="header">
    <div id="userInfo"></div>
    <button onclick="logout()">خروج</button>
  </div>

  <div class="form-box">
    <h3>رفع دليل جديد</h3>

    <label>المجال</label>
    <select id="domainSelect"></select>

    <label>المعيار</label>
    <select id="standardSelect"></select>

    <label>عنوان الدليل</label>
    <input type="text" id="title">

    <label>وصف الدليل</label>
    <textarea id="description" rows="4"></textarea>

    <label>ملف الدليل</label>
    <input type="file" id="file">

    <button onclick="saveEvidence()">حفظ الدليل</button>
  </div>

</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user) window.location.href = "login.html";

document.getElementById("userInfo").innerText =
  user.name + " | " + user.role;

/* تحميل المجالات والمعايير */
let domainsData = [];

fetch("data/domains.json")
  .then(res => res.json())
  .then(data => {
    domainsData = data;
    data.forEach(domain => {
      const opt = document.createElement("option");
      opt.value = domain.name;
      opt.textContent = domain.name;
      domainSelect.appendChild(opt);
    });
    loadStandards();
  });

function loadStandards() {
  standardSelect.innerHTML = "";
  const selected = domainsData.find(d => d.name === domainSelect.value);
  if (selected) {
    selected.standards.forEach(std => {
      const opt = document.createElement("option");
      opt.value = std;
      opt.textContent = std;
      standardSelect.appendChild(opt);
    });
  }
}

domainSelect.addEventListener("change", loadStandards);

/* حفظ الدليل (محاكاة) */
function saveEvidence() {
  const evidence = {
    user: user.email,
    school: user.school,
    domain: domainSelect.value,
    standard: standardSelect.value,
    title: title.value,
    description: description.value,
    date: new Date().toISOString()
  };

  let list = JSON.parse(localStorage.getItem("evidence")) || [];
  list.push(evidence);
  localStorage.setItem("evidence", JSON.stringify(list));

  alert("تم حفظ الدليل بنجاح (تجريبي)");
  title.value = "";
  description.value = "";
  file.value = "";
}

function logout() {
  localStorage.removeItem("user");
  window.location.href = "login.html";
}
</script>

</body>
</html>
