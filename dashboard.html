<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم | نظام تقييم أداء المدارس</title>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial;
  background: #f4f7fb;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1f3c88;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  margin: 0 0 20px;
  font-size: 18px;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 12px 15px;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 14px;
}

.sidebar a:hover {
  background: #2563eb;
}

.sidebar a.hidden {
  display: none;
}

/* Main content */
.main {
  flex: 1;
  padding: 30px;
}

/* Header */
.header {
  background: white;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header .user {
  font-size: 14px;
}

.header button {
  background: #ef4444;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

/* Cards */
.cards {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
}

.card h3 {
  margin: 0;
  font-size: 15px;
  color: #555;
}

.card span {
  display: block;
  margin-top: 10px;
  font-size: 32px;
  font-weight: bold;
  color: #1f3c88;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>نظام التقييم</h2>
  <a href="#">الرئيسية</a>
  <a href="#" id="menuUpload">رفع الأدلة</a>
  <a href="#">التقارير</a>
  <a href="#" id="menuUsers">إدارة المستخدمين</a>
</div>

<!-- Main -->
<div class="main">

  <div class="header">
    <div class="user" id="userInfo"></div>
    <button onclick="logout()">خروج</button>
  </div>

  <div class="cards">
    <div class="card" id="schoolsCard">
      <h3>عدد المدارس</h3>
      <span id="schoolsCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المستخدمين</h3>
      <span id="usersCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المجالات</h3>
      <span id="domainsCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المعايير</h3>
      <span id="standardsCount">0</span>
    </div>
  </div>

</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  window.location.href = "login.html";
}

document.getElementById("userInfo").innerText =
  user.name + " | " + user.role;

/* صلاحيات */
if (user.role === "teacher") {
  document.getElementById("schoolsCard").classList.add("hidden");
  document.getElementById("menuUsers").classList.add("hidden");
}

if (user.role === "supervisor") {
  document.getElementById("menuUsers").classList.add("hidden");
}

/* إحصائيات */
fetch("data/schools.json")
  .then(res => res.json())
  .then(data => schoolsCount.innerText = data.length);

fetch("data/users.json")
  .then(res => res.json())
  .then(data => usersCount.innerText = data.length);

fetch("data/domains.json")
  .then(res => res.json())
  .then(data => domainsCount.innerText = data.length);

fetch("data/standards.json")
  .then(res => res.json())
  .then(data => standardsCount.innerText = data.length);

function logout() {
  localStorage.removeItem("user");
  window.location.href = "login.html";
}
</script>

</body>
</html>
