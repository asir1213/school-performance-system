<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - نظام تقييم أداء المدارس</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      margin: 0;
      background: #f5f7fb;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lang-btn {
      background: white;
      color: #1e3a8a;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      color: #555;
    }
    .card span {
      font-size: 36px;
      color: #1e3a8a;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h2 id="title">لوحة التحكم – نظام تقييم أداء المدارس</h2>
  <button class="lang-btn" onclick="toggleLang()">English</button>
</header>

<div class="container">
  <div class="cards">
    <div class="card">
      <h3 id="schoolsText">عدد المدارس</h3>
      <span id="schoolsCount">0</span>
    </div>
    <div class="card">
      <h3 id="domainsText">المجالات</h3>
      <span id="domainsCount">0</span>
    </div>
    <div class="card">
      <h3 id="standardsText">المعايير</h3>
      <span id="standardsCount">0</span>
    </div>
  </div>
</div>

<script>
  let currentLang = "ar";

  function toggleLang() {
    if (currentLang === "ar") {
      document.documentElement.lang = "en";
      document.documentElement.dir = "ltr";
      title.innerText = "Dashboard – School Performance System";
      schoolsText.innerText = "Schools";
      domainsText.innerText = "Domains";
      standardsText.innerText = "Standards";
      currentLang = "en";
    } else {
      document.documentElement.lang = "ar";
      document.documentElement.dir = "rtl";
      title.innerText = "لوحة التحكم – نظام تقييم أداء المدارس";
      schoolsText.innerText = "عدد المدارس";
      domainsText.innerText = "المجالات";
      standardsText.innerText = "المعايير";
      currentLang = "ar";
    }
  }

  fetch("data/schools.json")
    .then(res => res.json())
    .then(data => schoolsCount.innerText = data.length);

  fetch("data/domains.json")
    .then(res => res.json())
    .then(data => domainsCount.innerText = data.length);

  fetch("data/standards.json")
    .then(res => res.json())
    .then(data => standardsCount.innerText = data.length);
</script>

</body>
</html>
