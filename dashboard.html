<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم - نظام تقييم أداء المدارس</title>

<style>
body {
  margin: 0;
  font-family: "Tahoma", Arial;
  background: #f4f7fb;
}

/* الشريط العلوي */
header {
  background: #1e3a8a;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

.logout {
  background: #ef4444;
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* المحتوى */
.container {
  padding: 30px;
}

.section-title {
  color: #1e3a8a;
  font-size: 18px;
  margin-bottom: 20px;
}

/* كروت الإحصائيات */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  text-align: center;
}

.card h2 {
  margin: 0;
  color: #0f172a;
  font-size: 16px;
}

.card .number {
  font-size: 34px;
  color: #1e3a8a;
  margin-top: 10px;
  font-weight: bold;
}

/* الأزرار الرئيسية */
.actions {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.action-btn {
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  color: white;
  padding: 18px;
  border-radius: 12px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  transition: 0.3s;
}

.action-btn:hover {
  transform: translateY(-4px);
  background: linear-gradient(135deg, #2563eb, #1e40af);
}
</style>
</head>

<body>

<header>
  <h1>لوحة التحكم – نظام تقييم أداء المدارس</h1>
  <button class="logout" onclick="location.href='index.html'">تسجيل الخروج</button>
</header>

<div class="container">

  <div class="section-title">إحصاءات النظام</div>

  <div class="stats">
    <div class="card">
      <h2>عدد المدارس</h2>
      <div class="number">188</div>
    </div>

    <div class="card">
      <h2>عدد المعلمين</h2>
      <div class="number">125</div>
    </div>

    <div class="card">
      <h2>عدد المحاور</h2>
      <div class="number">3</div>
    </div>

    <div class="card">
      <h2>عدد المجالات</h2>
      <div class="number">9</div>
    </div>

    <div class="card">
      <h2>عدد المعايير</h2>
      <div class="number">61</div>
    </div>
  </div>

  <div class="section-title" style="margin-top:50px;">الإجراءات الرئيسية</div>

  <div class="actions">
    <a class="action-btn" href="upload.html">إدخال البيانات</a>
    <a class="action-btn" href="report.html">التقارير</a>
    <a class="action-btn" href="supervisor.html">لوحة المشرف</a>
  </div>

</div>

</body>
</html>
