<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم | نظام تقييم أداء المدارس</title>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial;
  background: #f4f7fb;
}

header {
  background: #1f3c88;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .title {
  font-size: 18px;
  font-weight: bold;
}

header .user-info {
  font-size: 14px;
}

header button {
  background: #ef4444;
  border: none;
  color: white;
  padding: 7px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-right: 10px;
}

.container {
  padding: 30px;
}

.welcome {
  margin-bottom: 25px;
  color: #1f3c88;
  font-size: 18px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  text-align: center;
}

.card h3 {
  margin: 0;
  font-size: 15px;
  color: #555;
}

.card span {
  display: block;
  margin-top: 12px;
  font-size: 34px;
  font-weight: bold;
  color: #1f3c88;
}

.actions {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.action-btn {
  background: linear-gradient(135deg, #1f3c88, #2563eb);
  color: white;
  text-decoration: none;
  padding: 18px;
  border-radius: 14px;
  text-align: center;
  font-size: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: 0.3s;
}

.action-btn:hover {
  transform: translateY(-4px);
}

/* إخفاء العناصر */
.hidden {
  display: none;
}
</style>
</head>

<body>

<header>
  <div class="title">لوحة التحكم – نظام تقييم أداء المدارس</div>
  <div class="user-info">
    <span id="userName"></span>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>
</header>

<div class="container">

  <div class="welcome" id="welcomeText"></div>

  <div class="cards">
    <div class="card" id="schoolsCard">
      <h3>عدد المدارس</h3>
      <span id="schoolsCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المستخدمين</h3>
      <span id="usersCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المجالات</h3>
      <span id="domainsCount">0</span>
    </div>

    <div class="card">
      <h3>عدد المعايير</h3>
      <span id="standardsCount">0</span>
    </div>
  </div>

  <div class="actions">
    <a href="#" class="action-btn" id="uploadBtn">رفع الأدلة</a>
    <a href="#" class="action-btn">التقارير</a>
    <a href="#" class="action-btn" id="usersBtn">إدارة المستخدمين</a>
  </div>

</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  window.location.href = "login.html";
}

document.getElementById("userName").innerText = user.name;
document.getElementById("welcomeText").innerText =
  "مرحبًا " + user.name + " – الدور: " + user.role;

// صلاحيات
if (user.role === "teacher") {
  document.getElementById("schoolsCard").classList.add("hidden");
  document.getElementById("usersBtn").classList.add("hidden");
}

if (user.role === "supervisor") {
  document.getElementById("usersBtn").classList.add("hidden");
}

// إحصائيات
fetch("data/schools.json")
  .then(res => res.json())
  .then(data => schoolsCount.innerText = data.length);

fetch("data/users.json")
  .then(res => res.json())
  .then(data => usersCount.innerText = data.length);

fetch("data/domains.json")
  .then(res => res.json())
  .then(data => domainsCount.innerText = data.length);

fetch("data/standards.json")
  .then(res => res.json())
  .then(data => standardsCount.innerText = data.length);

function logout() {
  localStorage.removeItem("user");
  window.location.href = "login.html";
}
</script>

</body>
</html>
