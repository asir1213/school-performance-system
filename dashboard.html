<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f3c88;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    header button {
      background: #ff4d4f;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .card p {
      font-size: 32px;
      margin: 15px 0 0;
      color: #1f3c88;
      font-weight: bold;
    }

    .section-title {
      margin: 40px 0 15px;
      font-size: 18px;
      color: #1f3c88;
    }
  </style>
</head>

<body>

<header>
  <h2>لوحة التحكم – نظام تقييم أداء المدارس</h2>
  <button onclick="logout()">تسجيل الخروج</button>
</header>

<div class="container">

  <div class="section-title">إحصاءات النظام</div>

  <div class="cards">
    <div class="card">
      <h3>عدد المدارس</h3>
      <p>188</p>
    </div>

    <div class="card">
      <h3>عدد المعلمين</h3>
      <p>125</p>
    </div>

    <div class="card">
      <h3>المحاور</h3>
      <p>3</p>
    </div>

    <div class="card">
      <h3>المجالات</h3>
      <p>9</p>
    </div>

    <div class="card">
      <h3>المعايير</h3>
      <p>61</p>
    </div>
  </div>

</div>

<script>
  function logout() {
    location.href = "index.html";
  }
</script>

</body>
</html>
