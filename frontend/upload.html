<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رفع دليل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f3a5f;
      color: #fff;
      padding: 16px 24px;
    }
    .container {
      padding: 24px;
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 20px;
      background: #2a9d8f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  رفع دليل جديد
</header>

<div class="container">
  <div class="card">

    <label>المحور</label>
    <select>
      <option>ضمان نواتج التعلم</option>
    </select>

    <label>المجال</label>
    <select>
      <option>التقويم الذاتي المدرسي</option>
    </select>

    <label>المعيار</label>
    <select>
      <option>تنفيذ تقويم ذاتي دوري</option>
    </select>

    <label>المؤشر</label>
    <select>
      <option>تنفيذ تقويم ذاتي سنوي</option>
    </select>

    <label>عنوان الدليل</label>
    <input type="text" placeholder="مثال: تقرير التقويم الذاتي" />

    <label>رفع ملف</label>
    <input type="file" />

    <button class="btn">إرسال الدليل</button>

  </div>
</div>

</body>
</html>
